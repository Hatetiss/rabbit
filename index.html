<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbit Game</title>
    <style>
        body {
            background: url('grass-texture.jpg') repeat;
            background-size: cover;
            overflow: hidden;
            margin: 0;
        }
        #rabbit {
            position: absolute;
            width: 100px;
            height: auto;
            transition: transform 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <img id="rabbit" src="rabbit.png" alt="Rabbit">
    <script>
        document.addEventListener("click", function(event) {
            let rabbit = document.getElementById("rabbit");
            let x = event.clientX - rabbit.width / 2;
            let y = event.clientY - rabbit.height / 2;
            rabbit.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
